<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Develop/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container col-lg-10 col-sm-10 m-0" style="align-content: center;">
      <!-- Timeblocks go here -->
      <!--
        create 8 timeblocks (div)
        
        assign a bootstrap class of row and class of time-block
        (grid function) there is .time-block class in css
        13-14 Bootstrap-layout

        give unique id-- as a key to store data(hour-9)

        add a data-hour attribute to the timeblock
      -->
 
        <div class="time-block" >

          <div id="nineAm" class="row col-lg-12 col-sm-12">
            <div class="hour col-lg-1">9</div>
            <textarea class="description col-lg-10"></textarea>
            <button class="saveBtn col-lg-1">Save</button>
          </div>

          <div id="tenAm" class="row">
            <div class="hour" class="col-lg-1">10</div>
            <textarea class="description" class="col-lg-10"></textarea>
            <button class="saveBtn" class="col-lg-1">Save</button>
          </div>

          <div id="elevenAm" class="row">
            <div class="hour" class="col-lg-1">11</div>
            <textarea class="description" class="col-lg-10"></textarea>
            <button class="saveBtn" class="col-lg-1">Save</button>
          </div>

          <div id="twelvePm" class="row">
            <div class="hour" class="col-lg-1">12</div>
            <textarea class="description" class="col-lg-10"></textarea>
            <button class="saveBtn" class="col-lg-1">Save</button>
          </div>

          <div id="onePm" class="row">
            <div class="hour" class="col-lg-1">13</div>
            <textarea class="description" class="col-lg-10"></textarea>
            <button class="saveBtn" class="col-lg-1">Save</button>
          </div>

          <div id="twoPm" class="row">
            <div class="hour" class="col-lg-1">14</div>
            <textarea class="description" class="col-lg-10"></textarea>
            <button class="saveBtn" class="col-lg-1">Save</button>
          </div>

          <div id="threePm" class="row">
            <div class="hour" class="col-lg-1">15</div>
            <textarea class="description" class="col-lg-10"></textarea>
            <button class="saveBtn" class="col-lg-1">Save</button>
          </div>

          <div id="fourPm" class="row">
            <div class="hour" class="col-lg-1">16</div>
            <textarea class="description" class="col-lg-10"></textarea>
            <button class="saveBtn" class="col-lg-1">Save</button>
          </div>

          <div id="fivePm" class="row">
            <div class="hour" class="col-lg-1">17</div>
            <textarea class="description" class="col-lg-10"></textarea>
            <button class="saveBtn" class="col-lg-1">Save</button>
          </div>

        </div>
     
      <!--
        create a div(hour), textarea(description), button(save)

        the div will have a class of hour, the textarea will have a class of
        description, button will have a class of saveBtn

        assign a bootstrap class of col-*
        13-14 Bootstrap-layout
      -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Develop/javascript.js"></script>
  </body>
</html>
